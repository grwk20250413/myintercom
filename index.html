<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音声再生ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f5f5f5; }
    #player, #wrong { display: none; }
    button { font-size: 1.2em; padding: 1em 2em; margin-top: 1em; }
    input { font-size: 1.2em; padding: 0.5em; }
  </style>
</head>
<body>

  <div id="login">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="password" placeholder="パスワード">
    <br>
    <button onclick="checkPassword()">送信</button>
    <p id="wrong" style="color: red;">パスワードが違います。</p>
  </div>

  <div id="player">
    <h2>音声再生</h2>
    <button onclick="document.getElementById('audio1').play()">音声を再生する</button>
    <audio id="audio1" src="oto1.m4a"></audio>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === '1234') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('player').style.display = 'block';
      } else {
        document.getElementById('wrong').style.display = 'block';
      }
    }
  </script>

</body>
</html>
